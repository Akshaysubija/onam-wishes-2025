<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akshay Kolliyan Onam Wish</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #fff9e6, #ffd699, #ffe0b3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

h1 {
    position: absolute;
    top: 20px;
    color: #2e8b57;
    text-align: center;
    font-size: 28px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    width: 100%;
}

button {
    position: absolute;
    bottom: 30px;
    padding: 15px 35px;
    font-size: 18px;
    background: linear-gradient(to right, #ff7e00, #ffb347);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    z-index: 10;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.wish-message {
    font-size: 22px;
    color: #8b0000;
    text-align: center;
    padding: 20px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    z-index: 10;
    position: absolute;
    opacity: 0;
    transition: opacity 2s ease;
    width: 280px;
    height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.wish-message.show {
    opacity: 1;
}

.wish-message img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 4px solid #ffb347;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    animation: rotateGlow 10s linear infinite;
}

@keyframes rotateGlow {
    0% { transform: rotate(0deg) scale(1); box-shadow: 0 0 20px rgba(255,180,71,0.5);}
    50% { transform: rotate(180deg) scale(1.05); box-shadow: 0 0 35px rgba(255,180,71,0.8);}
    100% { transform: rotate(360deg) scale(1); box-shadow: 0 0 20px rgba(255,180,71,0.5);}
}

.flower, .petal, .confetti {
    position: absolute;
    border-radius: 50%;
}

.flower {
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease, box-shadow 1s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.flower.bloom {
    opacity: 1;
    animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
    0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    50% { transform: scale(1.3); box-shadow: 0 0 20px rgba(255,255,255,0.8); }
    100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
}

.petal {
    width: 10px;
    height: 10px;
    opacity: 0.9;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.confetti {
    width: 8px;
    height: 8px;
    animation: confettiFall linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>
<body>

<h1>Click To See My Onam Wishes ðŸŒ¸</h1>
<button id="surpriseBtn">Show My Wishes</button>

<div class="wish-message" id="wishMessage">
    <img src="onam-pic.jpg.jpeg" alt="Akshay Kolliyan">
    ðŸŒ¸ May this Onam bring joy and happiness to you and your family by Akshay KolliyanðŸŒ¸
</div>

<audio id="music" loop>
    <source src="onam-music-mp3.mp3" type="audio/mpeg">
</audio>

<script>
const button = document.getElementById('surpriseBtn');
const wishMessage = document.getElementById('wishMessage');
const music = document.getElementById('music');
const colors = ['#FF1493','#FF69B4','#FFA500','#FFFF00','#32CD32','#8A2BE2','#FF4500','#00CED1'];

const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

const layers = [
    {count: 12, radius: 100, size: 30, speed: 0.03}, // Inner
    {count: 18, radius: 160, size: 40, speed: 0.02}, // Middle
    {count: 24, radius: 220, size: 50, speed: 0.01}  // Outer
];

const flowers = [];
const swirlingPetals = [];

function createFlowerLayer(layer) {
    for (let i = 0; i < layer.count; i++) {
        const angle = (i / layer.count) * 2 * Math.PI;
        const x = centerX + layer.radius * Math.cos(angle) - layer.size/2;
        const y = centerY + layer.radius * Math.sin(angle) - layer.size/2;

        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.width = layer.size + 'px';
        flower.style.height = layer.size + 'px';
        flower.style.background = `radial-gradient(circle at center, ${colors[Math.floor(Math.random()*colors.length)]}, ${colors[Math.floor(Math.random()*colors.length)]})`;
        flower.style.left = x + 'px';
        flower.style.top = y + 'px';
        document.body.appendChild(flower);

        setTimeout(() => flower.classList.add('bloom'), 100);
        flowers.push({element: flower, angle: angle, radius: layer.radius, speed: layer.speed});
    }
}

function rotateFlowers() {
    flowers.forEach(f => {
        f.angle += f.speed;
        const x = centerX + f.radius * Math.cos(f.angle) - f.element.offsetWidth/2;
        const y = centerY + f.radius * Math.sin(f.angle) - f.element.offsetHeight/2;
        f.element.style.left = x + 'px';
        f.element.style.top = y + 'px';
    });
}

function createSwirlingPetals() {
    for (let i = 0; i < 20; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = 250 + Math.random()*50;
        const speed = 0.01 + Math.random()*0.02;
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.width = (8 + Math.random()*5) + 'px';
        petal.style.height = (8 + Math.random()*5) + 'px';
        petal.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(petal);
        swirlingPetals.push({element: petal, angle: angle, radius: radius, speed: speed});
    }
}

function rotateSwirlingPetals() {
    swirlingPetals.forEach(p => {
        p.angle += p.speed;
        const x = centerX + p.radius * Math.cos(p.angle) - p.element.offsetWidth/2;
        const y = centerY + p.radius * Math.sin(p.angle) - p.element.offsetHeight/2;
        p.element.style.left = x + 'px';
        p.element.style.top = y + 'px';
    });
}

function createConfetti() {
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.animationDuration = (3 + Math.random()*3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
    }
}

button.addEventListener('click', () => {
    music.play().catch(err => console.log('Play blocked', err));

    layers.forEach(layer => createFlowerLayer(layer));
    createSwirlingPetals();
    createConfetti();
    setInterval(createConfetti, 1500);

    function animate() {
        rotateFlowers();
        rotateSwirlingPetals();
        requestAnimationFrame(animate);
    }
    animate();

    setTimeout(() => wishMessage.classList.add('show'), 1500);

    button.disabled = true;
    button.style.opacity = 0.5;
});
</script>
</body>
</html>
